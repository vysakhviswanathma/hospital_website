paths:
    /user/signin:
      post:
        tags:
          - User
        description: Signin a user
        produces:
          - application/json
        responses:
          201:
            description: A success message
          400:
            description: Missing parameters
          401:
            description: Unauthorized
        parameters:
          - name: email
            in: formData
            description: Email of the user
            required: true
            type: string
          - name: password
            in: formData
            required: true
            description: Password
            type: string
  